<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carte de Profil</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 320px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 4px solid #4a00e0;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .btn {
            margin-top: 1.5rem;
            display: inline-block;
            background: #4a00e0;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #3700b3;
        }
    </style>
</head>
<body>
<div class="card">
    <img class="avatar" src="https://i.pravatar.cc/" alt="Photo de profil">
    <h1>Le Boss du Java</h1>
    <p>DÃ©veloppeuse Web & UI Designer</p>
    <a class="btn" href="#">Me contacter</a>
</div>
</body>
</html>
