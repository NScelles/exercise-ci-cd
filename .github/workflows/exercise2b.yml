name: exercise
on:
    issues:
        types: opened
jobs:
    message:
        runs-on: ubuntu-latest
        permissions:
            issues: write
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            ISSUE_URL: ${{ github.event.issue.html_url}}
            ISSUE_NAME: ${{ github.event.issue.title }}
            USER_NAME: ${{ github.event.issue.user.login }}
        steps:
            - name: Say Response
              run: gh issue comment $ISSUE_URL --body "Bonjour $USER_NAME, nous avons bien pris en compte votre probl√®me du nom de $ISSUE_NAME"
